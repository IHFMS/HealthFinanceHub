<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthHub</title>
</head>
<body>
    <h1>Chat Room</h1>
    <div th:each="message: ${messages}">
        <div>
            <span>Message: </span>
            <span th:text="${message.getContent()}"></span>
        </div>
    </div>

</body>
</html>
